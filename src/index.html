<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouToX</title>

  <!-- CSS Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

  <link rel="stylesheet" href="style.css">

</head>

<body>

  <div class="appbar_section section">

    <div class="img">


      <div class="form-check form-switch ms-2">
        <label class="form-check-label" for="DarkMode"><i class="bi bi-moon-fill ms-1"></i></label>
        <input class="form-check-input" type="checkbox" role="switch" id="DarkMode" checked>
      </div>

    </div>

    <div style="display: flex; justify-content: center; align-items: center;">
      <!-- <img src="logo.png" alt="" style="margin-left: .4rem;"> -->
      <div id="location">
        YouToX
      </div>
    </div>

    <div class="buttons">


      <div>
        <button id="minimize-button"><i class="bi bi-circle-fill"></i></button>
        <!-- <button id="maximize-button"><i class="bi bi-circle-fill"></i></button> -->
        <button id="quit-button"><i class="bi bi-circle-fill"></i></button>
      </div>
      <!-- <button id="minimize-button"><i class="bi bi-dash-lg"></i></button>
          <button id="maximize-button"><i class="bi bi-app-indicator"></i></button>
          <button id="quit-button"><i class="bi bi-x-lg"></i></button> -->
    </div>

  </div>

  <div class="upper_section">
    <input type="text" id="input" placeholder="YouTube URL">
    <button type="submit" id="generate" disabled>Submit</button>
  </div>

  <div class="lower_section">
    <div class="left_section">
      <canvas id="canvas"></canvas>
    </div>
    <div class="right_section">

      <div class="attr_buttons">
        <button type="button" class="refresh_btn" id="refresh_btn">Referesh</button>
        <button type="button" class="save_btn" onclick="downloadImage('img')" id="save_btn">Download</button>
      </div>

    </div>
  </div>

</body>

<!-- JavaScript Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

<script src="./JS/main.js"></script>

</html>
